<ion-tabs (ionTabsWillChange)="setCurrentTab($event)" class="animated fadeIn" #tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <img class="icon-image" [src]="'../../../assets/icons/solicitudes_icon' + tab1Active + '.svg'">
      <ion-label style="margin-top: 6px;">Solicitudes</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <img class="icon-image" [src]="'../../../assets/icons/services_icon' + tab2Active + '.svg'">
      <ion-label style="margin-top: 5px;">Servicios</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <img class="icon-image" [src]="'../../../assets/icons/perfil_icon' + tab3Active + '.svg'">
      <ion-label style="margin-top: 5px;">Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
