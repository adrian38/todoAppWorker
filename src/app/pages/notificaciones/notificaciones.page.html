<ion-header class="ion-no-border">
  <div class="container" mode="md">
    <div class="flex_row page_header">
      <div class="flex_centered" style="min-width: 60px">
        <ion-img
          class="logo_tabs"
          src="/assets/icons/logo_header.svg"
        ></ion-img>
      </div>
      <div class="flex_centered" style="width: 100%">
        <ion-label class="page_title">Notificaciones</ion-label>
      </div>
    </div>
  </div>
</ion-header>
