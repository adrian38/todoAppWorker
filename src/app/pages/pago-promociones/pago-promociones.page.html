<p-toast
[baseZIndex]="3000"
[style]="{width: '250px', height: '25px' , minWidth: '200px'}"
></p-toast>

<ion-header class="ion-no-border">

  <div style="background: var(--ion-color-orange);">
    <app-tab-header titulo="Perfil"></app-tab-header>
  </div>

  <div class="flex_row">
    <div class="page_subheader">
      <span class="page_subheader_title">Promociones</span>
    </div>
  </div>

</ion-header>

<ion-content>

  <div class="flex_column" style="padding: 20px 10% !important;" >
    <ion-label  style="margin-top: 40px;">
      Para publicar la promoción debe realizar antes un pago a la plataforma de ... La promociones tendrá una duración de ...
    </ion-label>
    
    <ion-label class="label2" style="margin-top: 30px;">
     Ingrese sus datos para efectuar el pago
    </ion-label>

    <div class="div_1">
      <ion-input  class="custom_input" 
                  type="number" 
                  required
                  [ngClass]="((t.invalid && t.touched) || error ) ? 'green_border':'no_border'"
                  [(ngModel)]="numero_tarjetan"
                  placeholder="NUMERO DE TARJETA"
                  maxlength="16" 
                  minlength="13"
                  #t="ngModel"
                  style="width: 80% !important;">
      </ion-input>
      <ion-label  *ngIf="(t.invalid && t.touched) || error"
                 class="mandatory">
            *
</ion-label>
    </div>

<div class=" flex_row ">
  <div class="div_2">
    <ion-input  class="custom_input" 
                type="number" 
                [(ngModel)]='month'
                [ngClass]="((m.invalid && m.touched) || mes_correcto ) ? 'green_border':'no_border'"
                placeholder="M M"
                required
                maxlength="2" 
                minlength="2"
                #m="ngModel"
                style="width: 80% !important;">
    </ion-input>

    <ion-label  *ngIf="(m.invalid && m.touched) ||  mes_correcto"
                 class="mandatory">
            *
</ion-label>
  </div>

  <div class="div_3">
    <ion-label>/</ion-label>
  </div>

  <div class="div_1">
    <ion-input  class="custom_input" 
                type="number" 
                [(ngModel)]='year'
                [ngClass]="((y.invalid && y.touched) || year_correcto ) ? 'green_border':'no_border'"
                required
                maxlength="4" 
                minlength="4"
                placeholder="A A"
                #y="ngModel"
                style="width: 23% !important;">
    </ion-input>
    <ion-label  *ngIf="(y.invalid && y.touched) ||  year_correcto"
                 class="mandatory">
             *
    </ion-label>
  </div>
</div>

<div class="div_1">
  <ion-input  class="custom_input" 
              type="number" 
              [(ngModel)]='cvcn'
              [ngClass]="((c.invalid && c.touched) || cvc_correcto ) ? 'green_border':'no_border'"
              placeholder="CVC"
              required
              pattern="[1-9]{3}"
              maxlength="3" 
              minlength="2"
              #c="ngModel"
              style="width: 40% !important;">
  </ion-input>
  <ion-label  *ngIf="(c.invalid && c.touched) ||  cvc_correcto"
  class="mandatory">
*
</ion-label>
</div>

<div class="org" >
  <ion-button class="btn_cancelar" color="orange" (click)="btn_cancelar()">
    <span style="padding-top: 5px">CANCELAR</span>
  </ion-button>

  <ion-button class="btn_pagar" color="orange" disabled={{btn_habilitado}}  (click)="btn_pagar()">
    <span style="padding-top: 5px">PAGAR</span>
  </ion-button>
</div>
    
  </div>
</ion-content>
